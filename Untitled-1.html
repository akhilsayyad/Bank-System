<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Multiplication Table</h1>

  <table>
    <thead>
      <tr>
        <th>&times;</th>
        <!-- Create header row for 1 to 10 -->
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write("<th>" + i + "</th>");
          }
        </script>
      </tr>
    </thead>
    <tbody>
      <!-- Create rows and columns for the multiplication table -->
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write("<tr>");
          document.write("<th>" + i + "</th>");

          for (let j = 1; j <= 10; j++) {
            document.write("<td>" + i * j + "</td>");
          }

          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>
</body>
</html>
